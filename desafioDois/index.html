<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="container">
    <img src="./images/illustration-hero.svg" width="100%" alt="">

    <section>
      <h1>Resumo do pedido</h1>

      <p>Agora você pode ouvir milhões de músicas, audiolivros e podcasts em qualquer
        dispositivo em qualquer lugar que você quiser!</p>

      <div class="fundo-azul">
        <img src="./images/icon-music.svg" alt="music">
        <div class="info">
          <p class="texto-azul"><strong>Planejamento anual</strong></p>
          <p>US$ 59,99/ano</p>
        </div>
        <a href="">Mudar</a>
      </div>
      <button>
        Prossiga para o pagamento
      </button>
      
      <div class="cancelar">
        <a href="">Cancelar pedido</a>
      </div>
    </section>
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Katielly Bordin Santos</a>.
  </footer>
</body>

</html>
